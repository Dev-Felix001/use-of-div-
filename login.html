<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="kim.css">
</head>
<body>

<div class="split-container">
  <!-- Left side with image and testimonial -->
  <div class="left-side">
    <img src="george-prentzas-SRFG7iwktDk-unsplash.jpg" alt="Testimonial" class="left-image">
    <div class="overlay">
      <p class="testimonial">
        "I chose to work for CrowdGen by Appen because I enjoy remote work and I get to learn more about artificial intelligence. I can basically work whenever and I've always got an eye out for when new projects come up."
      </p>
      <span class="author">~ Paul, USA</span>
    </div>
  </div>

  <!-- Right side with login form -->
  <div class="right-side">
    <form class="card" id="loginForm">
      <h2>Sign In</h2>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter Email Address" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
      </div>

      <p class="forgot"><a href="#">Forgot Password?</a></p>

      <button type="submit">Sign In</button>

      <p class="small-text">
        No account yet? <a href="register.html">Start Here</a>
      </p>
    </form>
  </div>
</div>

</body>
</html>
