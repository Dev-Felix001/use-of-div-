<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="kim.css">
</head>
<body>

<div class="split-container">
  <!-- Left side with image and testimonial -->
  <div class="left-side">
    <div class="overlay">
      <p class="testimonial">
        “I chose to work for CrowdGen by Appen because I enjoy remote work and I get to learn more about artificial intelligence. I can basically work whenever and I've always got an eye out for when new projects come up.”
      </p>
      <span class="author">~ Paul, USA</span>
    </div>
  </div>

  <!-- Right side with register form -->
  <div class="right-side">
    <form class="card" id="registerForm">
      <h2>Create Account</h2>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Full Name" required>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter Email Address" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit">Register</button>

      <p class="small-text">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </form>
  </div>
</div>

</body>
</html>
